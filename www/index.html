<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body data-account-state="">
    <div class="container">
      <header class="main-header mbl">
        <h1 class="main-title"><a href="/">Tracker</a></h1>
        <nav class="main-nav">
          <ul class="main-nav-links">
            <li><a class="login-signup-link" href="account.html">login/sign up</a><a class="js-signedin-message hide signedin-message" href="account.html"><span class="js-username"></span></a></li>
            <li><a href="about.html">about</a></li>
          </ul>
        </nav>
        <div class="js-signedin-message hide signedin-message text-right mbm">
          <p>
            <span class="js-username"></span>
          </p>
        </div>
      </header>
      <main class="main-content">
        <form class="js-tracker-input tracker-input">
          <div class="tracker-amount">
            <label class="form-label pbs" for="amount">Amount</label>
            <input
              class="form-input mbm"
              type="number"
              name="amount"
              id="amount"
              required
              value="1"
            >
          </div>
          <div class="tracker-item">
            <label class="form-label pbs" for="note">Item</label>
            <input
              class="form-input mbm"
              name="note"
              id="note"
              type="text"
              required
            ></input>
          </div>
          <button
            class="btn full-width-small mbm"
            type="submit"
          >Add item</button>
        </form>
        <table class="table mbm">
          <tbody class="js-tracker-output js-edit-delete text-center">
            <tr class="table-placeholder">
              <td colspan="4">
                Nothing tracked yet, add something!
              </td>
            </tr>
          </tbody>
        </table>
        <button
          class="js-tracker-clear btn pull-right full-width-small hide"
          type="button"
        >
          Clear tracked items
        </button>
      </main>
    </div>
    <script src="hoodie/bundle.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
